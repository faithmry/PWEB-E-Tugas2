<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mengenal Tabel HTML</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="3" bgcolor="yellow">Produk Unggulan</th>
      </tr>
      <tr>
        <td rowspan="4">
          <img
            src="https://hub.suttons.co.uk/wp-content/uploads/2018/03/VETOM25715_2738x1825.jpg"
            width="200"
          />
        </td>
      </tr>
      <tr>
        <td>Name</td>
        <td>Tomato</td>
      </tr>
      <tr>
        <td>Price</td>
        <td>Rp3.000</td>
      </tr>
      <tr>
        <td>Health Benefits</td>
        <td>
          <ul>
            <li>Heart health</li>
            <li>Cancer prevention</li>
            <li>Skin health</li>
          </ul>
        </td>
      </tr>
    </table>
    <br /><br />
    <table border="1">
      <tr>
        <th rowspan="2">Nama</th>
        <th colspan="3">Nilai</th>
      </tr>
      <tr>
        <th>Kimia</th>
        <th>Fisika</th>
        <th>Biologi</th>
      </tr>
      <tr>
        <td>Robby</td>
        <td>76</td>
        <td>80</td>
        <td>81</td>
      </tr>
      <tr>
        <td>Rendi</td>
        <td>84</td>
        <td>70</td>
        <td>75</td>
      </tr>
      <tr>
        <td>Alfian</td>
        <td>96</td>
        <td>70</td>
        <td>71</td>
      </tr>
    </table>
  </body>
</html>
